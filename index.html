<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .login {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in-out;
        }
        .countdown {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border: 5px solid white;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            display: inline-block;
            color: #d63384;
            animation: pulse 1.5s infinite alternate;
        }
        .heart {
            position: absolute;
            color: purple;
            font-size: 30px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) translateX(30px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>Ingresa la clave</h2>
        <input type="password" id="password">
        <input type="checkbox" id="showPassword"> Mostrar clave
        <button onclick="checkPassword()">Entrar</button>
        <p id="error-message" style="color: red; display: none;">Clave incorrecta, intenta de nuevo.</p>
    </div>
    
    <div class="container">
        <h1>Te amo mucho mi masha ðŸ’œ</h1>
        <p class="message" id="message">Eres lo mejor que me ha pasado ðŸ’œ</p>
        <img id="photo" src="IMG-20250112-WA0005.jpg" width="155" height="200" alt="Nuestra foto">
        <div class="countdown" id="countdown"></div>
    </div>
    
    <script>
        document.getElementById("showPassword").addEventListener("change", function() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = this.checked ? "text" : "password";
        });

        function checkPassword() {
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value.trim();
            const correctPassword = "17/06/24"; // Cambia esto por la clave que quieras
            const errorMessage = document.getElementById("error-message");
            
            if (password === correctPassword) {
                document.querySelector(".login").style.display = "none";
                const container = document.querySelector(".container");
                container.style.display = "block";
                setTimeout(() => {
                    container.style.opacity = "1";
                    container.style.transform = "scale(1)";
                }, 100);
                startCountdown("2025-06-17T00:00:00"); // Cambia la fecha a la que quieres la cuenta regresiva
                createHearts();
            } else {
                errorMessage.style.display = "block";
            }
        }
        
        function startCountdown(targetDate) {
            const countdownElement = document.getElementById("countdown");
            function updateCountdown() {
                const now = new Date().getTime();
                const eventDate = new Date(targetDate).getTime();
                const distance = eventDate - now;
                if (distance <= 0) {
                    countdownElement.innerHTML = "Â¡LlegÃ³ el gran dÃ­a! ðŸŽ‰";
                    clearInterval(countdownInterval);
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "ðŸ’œ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 500);
        }
    </script>
</body>
</html>
